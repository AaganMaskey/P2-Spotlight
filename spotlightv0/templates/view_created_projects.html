<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Created Projects</title>
</head>
{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">View Projects</h2>
    <br>
    <br>
    <table class="table table-hover" border="1">
        <thead>
            <tr>
                <th>Project Title</th>
                <th>Description</th>
                <th>Category</th>

            </tr>
        </thead>
        <tbody>
            {% for i in create %}
            <tr>
                <td>{{i.title}}</td>
                <td>{{i.description}}</td>
                <td>{{i.category}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
