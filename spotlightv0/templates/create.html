{% extends "base.html" %} {% load static %} {% block content %}


<section class="container">
  <div class="row py-4 mt-4">
    <div class="card shadow p-3 col-6 mx-auto">
      
            <img class="d-block mx-auto mb-4" src="/static/SpotLight_Logos/logo_mini2.png" alt="" height="15%" width="15%" >
        

        <h2 class="text-center mb-4">Add Project</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}

        <div class="form-group mb-3">
          <label> Project Category</label>
          <select name="category" class="form-control" name="category" required>
            <option value="Art">Art</option>
            <option value="Technology">Technology</option>
            <option value="Fashion">Fashion</option>
            <option value="Food">Food</option>
            <option value="Photography">Photography</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label> Project Name </label>
          <input type="text" class="form-control" name="pname" required />
        </div>

        <div class="form-group mb-3">
          <label> Project Description </label>
          <textarea
            type="text"
            class="form-control"
            name="pdesc"
            rows="5"
            required
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <label> upload image </label>
          <input
            type="file"
            id="img"
            class="form-control"
            name="image"
            accept="image/*"
          />
          <small class="text-danger"
            >Note: Image should be less than 1 MB</small
          >
        </div>

        {% comment %} <br />
        {% endcomment %}

        <div class="form-group mb-3">
          <label> Fund Reciepient </label>
          <select name="reciepient" class="form-control" name="reciepient" required>
            <option value="Individual">individual</option>
            <option value="Organization">organization</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="funding goal" class="FundingGoal">Funding Goal</label>
          <div class="input-group has-validation">
            <span class="input-group-text">Rs.</span>
            <input
              type="text"
              class="form-control"
              id="fundingoal"
              placeholder="amount"
              name="funding"
              required=""
            />
            <div class="invalid-feedback">amount is required.</div>
          </div>
        </div>

        <div class="form-group mb-3">
              <label for="date" class="form-label"> Target Launch Date <span class="text-muted">(Optional)</span></label>
              <input type="date" class="form-control" id="date" name="date" placeholder="DD/MM/YYY">
              <div class="invalid-feedback">
                Please enter a valid date.
              </div>
            </div>



        

        <div class="form-group mb-3">
          <input
            type="submit"
            value="Submit"
            class="form-control btn btn-primary"
          />
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
