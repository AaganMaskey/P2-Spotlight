{% extends "base.html" %}
{% load static %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SpotLight</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                {% comment %} <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li> {% endcomment %}

                <li class="nav-item">
                <a class="nav-link" href="/profile" >
                {{user.username}}
                </a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                <button class="btn btn-warning" type="submit">
                Logout
                </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    </nav>

    <section class="container">
        <div class="row" style="margin-top:50px">
            <div class="card shadow p-3 col-6 mx-auto">
                <h2 class="text-center mb-4">Add Project</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="form-group mb-3">
                        <label> Project Name </label>
                        <input type="text" class="form-control" name="pname" required>
                    </div>

                    <div class="form-group mb-3">
                        <label> Project Description </label>
                        <input type="text" class="form-control" name="pdesc" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label> upload image </label>
                        <input type="file" id="img" class="form-control" name="image" accept="image/*">  
                    </div>

                    {% comment %} <br> {% endcomment %}
                    
                    <div class="form-group mb-3">
                        <label> Project Category</label>
                        <select name="category" class="form-control" name="category" required>
                            <option value="Art">Art</option>
                            <option value="Technology">Technology</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Food">Food</option>
                            <option value="Photography">Photography</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <input type="submit" value="Submit" class="form-control btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </section>


{% endblock %}
